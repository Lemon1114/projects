<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <label for="name">姓名：</label><input id="name" type="text" name="name" placeholder="用户名"><br>
    <label for="password">密码：</label><input id="password" type="password" name="password" value="12345"><br>
    <label for="sex">性别：</label>
    <input id="sex" type="radio" name="sex" value="male" checked>男
    <input id="sex" type="radio" name="sex" value="female">女
    <br>
    <label for="orientation">取向：</label>
    <input id="orientation" type="radio" name="orientation" value="male">男
    <input id="orientation" type="radio" name="orientation" value="female" checked>女
    <br>
    <label for="hobby">爱好：</label><input id="hobby" type="checkbox" name="hobby" value="dota">dota
    <input id="hobby" type="checkbox" name="hobby" value="travel"checked>旅游
    <input id="hobby" type="checkbox" name="hobby" value="pet" checked>宠物
    <br>
    <label for="comment">评论：</label><textarea name="ddd" id="comment" cols="30" rows="10" placeholder="ddd"></textarea>
    <br>
    <label for="car">我的车：</label>
    <select id="car">
        <option value="sabo">萨博</option>
        <option value="dazhong">大众</option>
    </select>
    <input type="submit" value="提交">
</form>
</body>
</html>
