<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不定宽高居中</title>
    <style>
        .content{
            background-color: #999999;
            display: inline-block;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div class="content">
    <h1>这里是内容</h1>
    <span>内容的宽高不定</span>
</div>
</body>
</html>
